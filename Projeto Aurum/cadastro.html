<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Aurum Lab</title>
    <link rel="stylesheet" href="styles/cadastro.css">
    <link rel="stylesheet" href="styles/global.css">
</head>

<body>
    <header class="cabecalho">
        <div class="header">
            <div class="texto-cabecalho">
                <h1>Cadastro</h1>
                <p>Crie uma nova conta de usuário para o Aurum Lab</p>
            </div>
            <a href="">
                <img src="assets/img/icone-logo.svg" alt="" class="logo">
            </a>
        </div>
    </header>
    <main class="colunas">
        <form class="form-cadastro">
            <section class="usuario">
                <div class="usuarios">
                    <div class="nome">
                        <label for="nome">Nome Completo</label>
                        <input type="nome" placeholder="Digite seu nome" required>
                    </div>
                    
                    <div class="email"> 
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="email@email.com" required>
                    </div> 
                </div>
            </section>
                
                <section class="password">
                    <div class="criacao-senha">

                        <div class="campo-senha">
                            <label for="senha">Senha</label>
                            <input type="senha" placeholder="Digite a sua senha" required>
                            <span class="icone-olho">
                                <img src="assets/icon/eye.svg" alt="">
                            </span>
                        </div>
                        
                        <div class="confirmacao-senha"> 
                            <label for="Confirmar senha">Confirmar Senha</label>
                            <input type="Confirmar senha" placeholder="Confirme a sua senha" required>
                            <span class="icone-olho">
                                <img src="assets/icon/eye.svg" alt="">
                            </span>
                            <p class="texto-confirmacao-senha">A senha deve conter letras, números e caracteres especiais para maior segurança</p>
                        </div> 
                    </div>
                </section>
            
            <div class="botoes">
                <button type="submit" class="botao-entrar">ENTRAR</button>
                <a href="#" class="voltar">Voltar</a>
            </div>
        </form>
    </main>

</body>

</html>
